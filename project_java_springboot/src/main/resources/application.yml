cors:
  originPatterns: http://localhost:8080,http://localhost:3000
spring:
  application:
    name: project_java_springboot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/project_java_springboot?useTimezone=true&serverTimezone=UTC
    username: root
    password: pass
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
    show-sql: false
    open-in-view: false
logging:
  level:
    root: DEBUG
spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true
